<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
	<link rel="stylesheet" type="text/css" href="assets/css/Style.css">
</head>
<body id="res">
	<form id="resform">
		<p>Registration Form</p>
		<br>
		<div>
			<input type="text" name="username" placeholder="Name">
		</div>
		<div>
			<input type="text" name="regno" placeholder="Register Number">
		</div>
		<div>
			<input type="text" name="email" placeholder="Email">
		</div>
		<div>
			<input type="text" name="password" placeholder="Password">
		</div>
		<div>
			<input type="text" name="mobile" placeholder="Phone Nnumber">
		<div id="genlab">
			<input type="radio" name="gender" value="Male">
			<lable for="Male">Male</lable>
			<input type="radio" name="gender" value="Female">
			<lable for="female">Female</lable>
		</div>
		<div>
			<input type="text" name="collegename" placeholder="College Name">
		</div>
		<div>
			<input type="text" name="dept" placeholder="Department">
		</div>
		<div>
			<input type="text" name="dob" placeholder="Date Of Birth">
		</div>
		<div>
			<input type="submit" name="submit" value="Register">
		</div>
	</form>
</body>
</html>
